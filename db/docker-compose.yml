version: '3.8'
services:
  react_set_db:
    image: mariadb:11.6.1-ubi9-rc
    volumes:
      - reactdb:/var/lib/mysql
    environment:
      MYSQL_DATABASE: reactdb
      MYSQL_ROOT_PASSWORD: battle
      MYSQL_USER: william
      MYSQL_PASSWORD: battle
    command:
      - '--character-set-server=utf8mb4'
      - '--collation-server=utf8mb4_unicode_ci'
    ports:
      - 3366:3306

volumes:
  reactdb:
    driver: local
